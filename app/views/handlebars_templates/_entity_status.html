<script  id="entity-status-template" type="text/x-handlebars-template">
  <div class="status entity-status-{{className}}">
    <div class="name">{{ name }}</div>

    <div class='health-bar-wrap'>
      <div class='health-bar {{ statusHP }}' role="progressbar" aria-valuenow="{{ percentHP }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ percentHP }}%;"></div>
    </div>
  </div>
</script>
